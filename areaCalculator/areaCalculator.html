<!doctype html>
<html lang=ru>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="areaCalculator.css">
    <script defer src="areaCalculator.js"></script>
    <title>areaCalculator</title>
</head>
<body>
    <div class="container">
        <div class="figure-container">
            <button class="button">=</button>
            <h2 class="title">Квадрат</h2>
            <div class="square"></div>
            <div class="input-container">
                <input type="number" placeholder="Сторона a">
                <input type="number" placeholder="Сторона b">
            </div>
            <div class="result-container">
                <span>Периметр:</span>
                <span>Площадь:</span>
            </div>
        </div>

        <div class="figure-container">
            <button class="button">=</button>
            <h2 class="title">Прямоугольник</h2>
            <div class="rechteck"></div>
            <div class="input-container">
                <input type="number" placeholder="Сторона a">
                <input type="number" placeholder="Сторона b">
            </div>
            <div class="result-container">
                <span>Периметр:</span>
                <span>Площадь:</span>
            </div>
        </div>

        <div class="figure-container">
            <button class="button">=</button>
            <h2 class="title">Круг</h2>
            <div class="circle"></div>
            <div class="input-container">
                <input type="number" placeholder="Сторона a">
                <input type="number" placeholder="Сторона b">
            </div>
            <div class="result-container">
                <span>Длина окружности:</span>
                <span>Площадь:</span>
            </div>
        </div>

        <div class="figure-container">
            <button class="button button--triangle">=</button>
            <h2 class="title">Треугольник</h2>
            <div class="triangle"></div>
            <div class="input-container">
                <input type="number" placeholder="Сторона a">
                <input type="number" placeholder="Сторона b">
                <input type="number" placeholder="Сторона c">
            </div>
            <div class="result-container">
                <span>Площадь:</span>
            </div>
        </div>

    </div>
</body>
</html>
